<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Name:" for="name" />
                            <p:autoComplete id="name" dropdown="true" value="#{student.name}" completeMethod="#{student.completeText}" />

                            <p:outputLabel for="gender" value="Gender:" />
                            <p:selectOneRadio id="gender" value="#{student.gender}" >
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="FeMale" itemValue="FeMale" />
                            </p:selectOneRadio>

                            <h:outputLabel for="address" value="Address:" />
                            <p:selectCheckboxMenu id="address" value="#{student.address}" label="Address" 
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{student.address}" />
                            </p:selectCheckboxMenu>

                            <h:outputLabel for="menu" value="Basic:" />
                            <p:selectCheckboxMenu id="menu" value="#{checkboxView.selectedCities}" label="Cities"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{checkboxView.cities}" />
                            </p:selectCheckboxMenu>

                            <p:outputLabel for="popup" value="Popup:" />
                            <p:calendar id="popup" value="#{calendarView.date2}" />
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
