<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>slideMenu</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Overview" outcome="" icon="pi pi-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Demos" outcome="" icon="pi pi-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Documentation" outcome="" icon="pi pi-file">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Support" outcome="" icon="pi pi-briefcase">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Social" outcome="" icon="pi pi-user">
                <f:param name="i" value="4" />
            </p:menuitem>
        </p:tabMenu>
    </h:body>
</html>
