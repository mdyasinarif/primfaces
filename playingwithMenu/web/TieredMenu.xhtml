<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>tieredMenu</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages" showDetail="true" />

            <p:tieredMenu style="width:200px">
                <p:submenu label="Ajax Menuitems" icon="pi pi-refresh">
                    <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                    <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem" icon="pi pi-clone">
                    <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times" />
                </p:submenu>
                <p:separator />
                <p:submenu label="Navigations" icon="pi pi-home">
                    <p:submenu label="Prime Links">
                        <p:menuitem value="Prime" url="http://www.prime.com.tr" title="xxx" />
                        <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
                    </p:submenu>
                    <p:menuitem value="Mobile" />
                </p:submenu>
            </p:tieredMenu>

            <p:separator />

            <p:commandButton id="dynaButton" value="Show" type="button" icon="pi pi-home" />
            <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
                <p:submenu label="Ajax Menuitems">
                    <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                    <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh" />
                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem">
                    <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times" />
                </p:submenu>
                <p:submenu label="Navigations" icon="pi pi-home">
                    <p:submenu label="Prime Links">
                        <p:menuitem value="Prime" url="http://www.prime.com.tr" />
                        <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />
                    </p:submenu>
                    <p:menuitem value="Mobile" />
                </p:submenu>
            </p:tieredMenu>
        </h:form>
    </h:body>
</html>
