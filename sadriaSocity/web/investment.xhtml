<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Payment</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1 style="text-align: center">Sadria Socity</h1> 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h4 style="text-align: center">www.sadriasocity@gmail.com</h4>  
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Sadria Socity" collapsible="true">
                    <p:menu>

                        <p:menuitem value="Home" url="index.xhtml" />
                        <p:menuitem value="Create Saving Account" url="saving.xhtml" />
                        <p:menuitem value="Create Investment Account" url="investment.xhtml" />
                        <p:menuitem value="Transtion" url="transtion.xhtml" />
                        <p:menuitem value="Statement" url="statement.xhtml" />




                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                   <h:form>
                        <p:messages id="msg" closable="true" showDetail="true"></p:messages>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="ProjectName"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.projectName}"></p:inputText>
                            <h:outputLabel value="ProjectLocation"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.projectLocation}"></p:inputText>
                            <h:outputLabel value="projectDuration"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.projectDuration}"></p:inputText>
                            <h:outputLabel value="TotalInvestment"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.totalInvestment}"></p:inputText>
                            <h:outputLabel value="StartDate"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.startDate}"></p:inputText>
                            <h:outputLabel value="DirectortName"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.directortName}"></p:inputText>
                            <h:outputLabel value="DateofBirth"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.dateofBirth}"></p:inputText>
                            <h:outputLabel value="Gender"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.gender}"></p:inputText>
                            <h:outputLabel value="MobileNo"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.mobileNo}"></p:inputText>
                            <h:outputLabel value="Nidno"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.nidno}"></p:inputText>
                            <h:outputLabel value="PresentAddress"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.presentAddress}"></p:inputText>
                            <h:outputLabel value="ParmanetAddress"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.parmanetAddress}"></p:inputText>
                            <h:outputLabel value="Religion"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.religion}"></p:inputText>
                            <h:outputLabel value="AccountNo"></h:outputLabel>
                            <p:inputText value="#{investmentMB.investment.accountNo}"></p:inputText>
                            
                            
                            
                            
                            <p:commandButton action="#{investmentMB.addInvestment()}" value="Save" update="msg"/>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
